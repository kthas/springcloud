server:
  port: 8001

spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/cloud?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    username: root
    password: root

eureka:
  client:
    #true表示向服务中心注册自己
    register-with-eureka: true
    #false表示自己就是注册中心，职责是维护注册实例，无需检索服务
    fetch-registry: true
    #设置与Eureka交互的地址查询服务和注册服务都要依赖这个地址
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka

mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: com.xjy.springcloud.entities